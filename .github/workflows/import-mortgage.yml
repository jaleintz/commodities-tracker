name: Import FRED Mortgage Rate Data

on:
  schedule:
    # Runs at 8:00 PM Central (2:00 AM UTC next day in CST, 1:00 AM UTC next day in CDT)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  import-mortgage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Import FRED 30-year mortgage rate data
        run: node import-mortgage.js
