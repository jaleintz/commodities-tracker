name: Import AI News

on:
  schedule:
    # Runs at 8:00 AM Central (2:00 PM UTC in CST, 1:00 PM UTC in CDT)
    - cron: '0 14 * * *'
    # Runs at 12:00 PM Central (6:00 PM UTC in CST, 5:00 PM UTC in CDT)
    - cron: '0 18 * * *'
    # Runs at 4:00 PM Central (10:00 PM UTC in CST, 9:00 PM UTC in CDT)
    - cron: '0 22 * * *'
    # Runs at 8:00 PM Central (2:00 AM UTC next day in CST, 1:00 AM UTC next day in CDT)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  import-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Import AI news
        run: node import-ai-news.js
