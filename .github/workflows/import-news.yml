name: Import AI News

on:
  schedule:
    # Runs at 6:00 AM Central (11:00 AM UTC in CST, 12:00 PM UTC in CDT)
    - cron: '0 12 * * *'
    # Runs at 7:00 PM Central (1:00 AM UTC next day in CST, 12:00 AM UTC next day in CDT)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  import-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Import AI news
        run: node import-ai-news.js
