name: Import FRED Unemployment Claims Data

on:
  schedule:
    # Runs at 10:00 PM Central (4:00 AM UTC next day in CST, 3:00 AM UTC next day in CDT)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  import-claims:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Import FRED unemployment claims data
        run: node import-claims.js
