name: Import FRED Sticky Core CPI Data

on:
  schedule:
    # Runs at 9:00 PM Central (3:00 AM UTC next day in CST, 2:00 AM UTC next day in CDT)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  import-stickycore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Import FRED Sticky Core CPI data
        run: node import-stickycore.js
